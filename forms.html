<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="forms.css">
    <title>Forms</title>
</head>

<body>
    <h1>Input Types</h1>
    <form class='input-types'>
        <div>
            <p>Button</p>
            <input type="button" value='Button'>
        </div>
        <div>
            <p>Checkbox</p>
            <input type="checkbox">
        </div>

        <div>
            <p>Color</p>
            <input type="color">
        </div>

        <div>
            <p>Date</p>
            <input type="date">
        </div>

        <div>
            <p>Date Time - Local</p>
            <input type="datetime-local">
        </div>

        <div>
            <p>Email</p>
            <input type="email">
        </div>

        <div>
            <p>File</p>
            <input type="file">
        </div>
        <div>
            <p>Hidden</p>
            <input type="hidden">
        </div>

        <div>
            <p>Image (Graphical Submit Button)</p>
            <input type="image">
        </div>

        <div>
            <p>Month</p>
            <input type="month">
        </div>

        <div>
            <p>Number</p>
            <input type="number">
        </div>

        <div>
            <p>Password</p>
            <input type="password">
        </div>

        <div>
            <p>Radio</p>
            <input type="radio">
        </div>

        <div>
            <p>Range</p>
            <input type="range">
        </div>

        <div>
            <p>Reset</p>
            <input type="reset">
        </div>

        <div>
            <p>Search</p>
            <input type="search">
        </div>

        <div>
            <p>Submit</p>
            <input type="submit">
        </div>

        <div>
            <p>Tel</p>
            <input type="tel">
        </div>

        <div>
            <p>Text</p>
            <input type="text">
        </div>

        <div>
            <p>Time</p>
            <input type="time">
        </div>

        <div>
            <p>Url</p>
            <input type="url">
        </div>

        <div>
            <p>Week</p>
            <input type="week">
        </div>
    </form>
    <h1>Sliding Placeholder</h1>
    <div>
        <form action="" class='sliding-placeholder'>

            <div class='input-group'>
                <input type="text" id="name" name="name" placeholder=" ">
                <label for="name">Name</label>
            </div>
            <div class='input-group'>
                <input type="password" id="password" name="password"
                    placeholder=" ">
                <label for="password">Password</label>
            </div>
            <div class='input-group'>
                <input type="number" id="number" name="number" placeholder=" "
                    min="10" max="100">
                <label for="number">Number</label>
            </div>


        </form>
    </div>


</html>
